<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/navbar.css">
   <link rel="stylesheet" href="./css/contacto.css">
   <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/footer.css">
    <title>Market Place </title>
</head>
<body class="grid-container">
  <header class="divfondo"></header>
  <nav class="inav">
    <ul class="view"><a href="./index.html">Inicio</a> </ul>
    <ul class="view"><a href="./productos.html">Productos</a> </ul>
    <ul class="noview"><a href="./WineClub.html">Carrito</a> </ul>
    <ul class="noview"><a href="./Corporativas.html">Corporativas</a> </ul>
    <ul class="view"><a href="./contacto.html">Contacto</a> </ul>
  </nav>
    <main class="imain">
     
      <section class="formulario">
        <h2>Contacto</h2>
  
        <form action="">
          <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" />
          <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="Apellido"/>
          <label for="correo">Correo</label>
            <input type="email" name="correo" id="correo"placeholder="Correo electrónico"/>
          <label for="ciudades">Provincia  </label>
            <input list="ciudades" name="ciudades" placeholder="Ingrese una ciudad" />
            <datalist id="ciudades">
              <option value="Buenos Aires"></option>
              <option value="Córdoba"></option>
              <option value="Rosario"></option>
              <option value="Mendoza"></option>
            </datalist>
          <textarea name="textarea" id="textarea" cols="30"></textarea>
          <button type="submit" value="enviar">Enviar</button>
        </form>
      </section>
    </main>
</body>
</html>
