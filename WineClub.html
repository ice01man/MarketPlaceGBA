<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/estilos.css">

    <link rel="stylesheet" href="./css/carrito.css">
    <link rel="stylesheet" href="./css/footer.css">
    <title>Market Place </title>
</head>
<body class="grid-container">
  <header class="divfondo">Header</header>
  <nav class="inav">
    <ul class="view"><a href="./index.html">Inicio</a> </ul>
    <ul class="view"><a href="./productos.html">Productos</a> </ul>
    <ul class="noview"><a href="./WineClub.html">Carrito</a> </ul>
    <ul class="noview"><a href="./Corporativas.html">Corporativas</a> </ul>
    <ul class="view"><a href="./contacto.html">Contacto</a> </ul>
  </nav>
  <main class="imain">
      
      <h1 style="color: aliceblue;">Carrito de Compras</h1>

      <div id="myModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edicion de Compra</h5>
             
            </div>
            <div class="modal-body">
              <input type="text" id="producto" disabled >  
              <input type="number" id="cantidad" >
              <input type="number" id="precio" disabled >
              <input type="number" id="total" disabled>
            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Guardar Cambios</button>
            </div>
          </div>
        </div>
      </div>
      <table id="tabla-compras" class="table table-striped">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Total</th>
            <th>Accion</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    
    </main>  
  

    <footer class="ifooter">
      <ul>
        <li><img src="./img/icons/contact_email.png" alt=""></li>
        <li><img src="./img/icons/instagram.png" alt=""></li>
        <li><img src="./img/icons/whatsapp.png" alt=""></li>
      </ul>
    </footer>
  </body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
